<ion-header>

  <ion-navbar>
    <ion-title>members</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="dataReady" inset>
    <ion-item *ngFor="let member of menberListQuote" (click)="navToDetail(member)" >
      <span item-start>{{member.name}}</span>
      <span item-end > <img [src]="member.avatar" class="avatar"></span>
    </ion-item>
  </ion-list>
</ion-content>
